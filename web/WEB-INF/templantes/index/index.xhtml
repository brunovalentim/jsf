<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Titulo da p√°gina</ui:insert></title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="style.css" library="styles" />

        <div class="header"  >           
            <div id="headerImage">
                <h:graphicImage id="topImage" name="images/timer.png"  width="100" height="100"/>   
            </div>     
            <div id="headerTitle">
                <h1><h:outputLabel for="topImage" value="Exercise Timers!"  /></h1>    
            </div>         
            <div id="headerLogin">
                <h:form>
                    <h:outputLabel value="Use your custom timer:" /><br/>
                    <h:outputLabel value="Mail:" for="email"/>
                    <h:inputText id="email" /><br/>
                    <h:outputLabel value="Pass:" for="senha"/>
                    <h:inputSecret id="senha" /><br/>
                    <h:commandButton value="Entrar!"/>
                </h:form>
            </div>  
        </div>
        <hr/>

    </h:body>
</html>
